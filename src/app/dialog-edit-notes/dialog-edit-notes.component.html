<mat-progress-bar  *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit Notes</h1>
<div style="overflow: visible" mat-dialog-content>
    <div  class="notes-section">
        <mat-form-field  class="notes-section" class="full-width" appearance="outline">
            <mat-label>Notes</mat-label>
            <textarea   [disabled]="loading" [(ngModel)]="user.notes" matInput></textarea>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button (click)="dialogRef.close()" mat-button>Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
