<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/logo.jpg" alt="Logo">
    </div>
    <ul class="menu-items">
      <li routerLink='/dashboard'><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink='/user'><mat-icon>perm_identity</mat-icon>User</li>
   
      <li (click)="openPrivacyPolicy()">
        <mat-icon>lock</mat-icon>Privacy policy
      </li>
      <li (click)="openLegalNotice()">
        <mat-icon>poll</mat-icon>Legal Notice
      </li>
    </ul>
  </mat-drawer>
  <div>
    <mat-toolbar class="mat-toolbar-style">
      <mat-toolbar-row>
        <mat-icon (click)="drawer.toggle()" class="menu-icon pointer">menu</mat-icon>
        <span (click)="drawer.toggle()" class="pointer">Business App</span>
  
      
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
